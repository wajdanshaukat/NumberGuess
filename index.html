<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game.....</title>
</head>

<body>
    <div class="container">
        <div class="container_wrapper">
            <button type="button" class="btn btn_again">Play Again</button>
            <p>Between 1 and 15</p>
        </div>
        <h2>Guess The Number Game</h2>
        <p class="hide_num">?</p>
        <p class="message">Start Guesing..............</p>
        <div class="number_data">
            <form>
                <input type="text" placeholder="Enter Your Lucky Number!" class="input_number" min="1" max="15" />
                <button type="button" class="btn btn_check">Check Now!</button>
            </form>
            <div class="content">
                <p>Score: <span class="score">15</span></p>
                <p>high Score: <span class="high_score">15</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
